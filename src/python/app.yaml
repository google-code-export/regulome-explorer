application: simple-gae-proxy
version: 1
runtime: python
api_version: 1

handlers:
- url: /google-dsapi-svc/.*
  script: redirections.py

- url: /solr/.*
  script: redirections.py

- url: /carambola/.*
  script: redirections.py

- url: /codefordemos/.*
  script: redirections.py

- url: /files/.*
  script: redirections.py

- url: /cytoscapeweb_v0.8/.*
  script: redirections.py

- url: /configs/
  static_dir: configs
  mime_type: application/json

- url: /
  static_dir: webapp
